<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNT DOWN</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="body-stars">
        <div class="">
            <h2 class="h2-text">
                We're launching soon
            </h2>
            <div class="try">
                <div class="count-down">
                    <div class="countdown-item">
                        <div class="count firstNum" >00</div>

                        <span class="first-span"></span>
                        <span class="first-span"></span>
                        <span></span>
                        
                    </div>
                    <div class="unit">Days</div>
                </div>
                <div class="count-down">
                    <div class="countdown-item">
                        <div class="count secondNum">00</div>
                    
                        <span class="first-span"></span>
                        <span class="first-span"></span>
                        <span></span>
                    </div>
                    <div class="unit">Hours</div>
                </div>
                <div class="count-down">
                    <div class="countdown-item">
                        <div class="count thirdNum">00</div>
                        
                        <span class="first-span"></span>
                        <span class="first-span"></span>
                        <span></span>
                    </div>
                    <div class="unit">Minutes</div>
                </div class="count-down">
                <div class="count-down">
                    <div class="countdown-item">
                        <div class="count fourthNum">00</div>
                        
                        <span class="first-span"></span>
                        <span class="first-span"></span>
                        <span></span>
                    </div>
                    <div class="unit">Seconds</div>
                </div>
            </div>
        </div>
        <footer class="footer-img">
            <div class="img">
                <img src="./images/pattern-hills.svg" alt="">
                <div class="images-bottom">
                    <img src="./images/icon-facebook.svg" alt="">
                    <img src="./images/icon-pinterest.svg" alt="">
                    <img src="./images/icon-instagram.svg" alt="">
                </div>
            </div>
        </footer>
        
    </div>
    <script src="./count.js"></script>
</body>
</html>
